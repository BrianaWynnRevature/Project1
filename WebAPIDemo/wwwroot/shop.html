<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop With Us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <!-- create the nav bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar-logo">D&D Sword & Spell</a>
            <div id="mobile-menu" class="navbar__toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About Us</a>
                </li>
                <li class="navbar__item">
                    <a href="shop.html" class="navbar__links" id="shop-page">Shop</a>
                </li>
                <li class="navbar__item">
                    <a href="login.html" class="navbar__links" id="login-page">Login</a>
                </li>
                <li class="navbar__item">
                    <a href="#cart" class="navbar__links" id="cart">Cart</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="btn" id="sign-up">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- shop page: featured products -->
    <div class="main" id="shop">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
            </div>
            <div id="featured" class="main__content featured-product">
                <h1 id ="h1--featured--product"class="featured-product">Product Name</h1>
                <p id="p--featured--product">Product Description</p>
                <button class="main__btn featured-product">
                    <a href="#">Add to Cart</a>
                </button>
            </div>
        </div>
    </div>
    <!-- shop page: other products -->
    <div class="otherproducts" id="products">
        <h1>More Products</h1>
        <div class="otherproducts__wrapper">
            <div class="otherproducts__card">
                <h2>Product Name</h2>
                <p>Product Description</p>
                <div class="otherproducts__btn"><button>Add to Cart</button></div>
            </div>
            <div class="otherproducts__card">
                <h2>Product Name</h2>
                <p>Product Description</p>
                <div class="otherproducts__btn"><button>Add to Cart</button></div>
            </div>
            <div class="otherproducts__card">
                <h2>Product Name</h2>
                <p>Product Description</p>
                <div class="otherproducts__btn"><button>Add to Cart</button></div>
            </div>
            <div class="otherproducts__card">
                <h2>Product Name</h2>
                <p>Product Description</p>
                <div class="otherproducts__btn"><button>Add to Cart</button></div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
    <script src="shop.js"></script>
</body>

</html>
